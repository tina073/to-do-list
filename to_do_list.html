<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두리스트 만들기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="to_do_list.css">
    <script>
        
        function addList() {
            //li 추가
            //li를 생성
            const li = document.createElement('li');
            //체크박스 만들기
            const checkBox = document.createElement('input');
            const inputType = checkBox.setAttribute("type", "checkbox");
            li.appendChild(checkBox);
            //input창 읽어오기
            const inputValue = document.getElementById('inputValue').value;

            //input창이 공백일 때는 li를 추가하지 않음
            if(inputValue !== "") {
                //input에서 읽어온 값을 li에 추가
                const listTxt = document.createTextNode(inputValue);
                li.appendChild(listTxt);
                //li를 ul에 추가
                document.getElementById('List');
                List.appendChild(li);
            } 

            //체크박스를 클릭하면 li에 중앙선을 생성
            List.addEventListener("click", function(){
                if(checkBox.checked) {
                    li.classList.add("clear")
                } else {
                    li.classList.remove("clear")
                }
            })

            //삭제 버튼 만들기
            let deleteLine = document.querySelector("li");
            let deleteBtn;
            for(i=1; i<=2; i++) {
                deleteBtn = document.createElement("span");
                deleteLine.className = "deleteLine" + i;
                li.append(deleteBtn)
            }
            //삭제 버튼을 클릭하면 해당 li 없어지기
            deleteBtn.addEventListener("click", function(){
                li.remove();
            })
        }    
        
    
    </script>
</head>
<body>
    <div id="listWrap">
        <h1>To Do List</h1>
        <div class="searchWrap">
            <input type="text" id="inputValue">
            <div class="addBtn" onclick="addList()">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <ul id="List"></ul>
</body>
</html>
